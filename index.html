<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de devs</title>
    <link rel="stylesheet" href="./formulario.css">
</head>
<body>

    <div>
        <h1 id="titulo">cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informções</p>
        <br>
    </div>

    <form>
      <fieldset class="grupo">
       <div>
            <label for="nome"><strong></strong>nome</strong></label>
            <input type="text" name=" nome" id="nome" required>
       </div>

       <div class="campo">
            <label for="sobre-nome"><strong></strong>sobre nome</strong></label>
            <input type="text" name="sobre-nome" id="sobre-nome" required>
       </div>
    </fieldset> 

      <div class="campo">
          <label for="email"><strong></strong>Email</strong></label>
          <input type="email" name="email" id="email" required>
      </div> 

      <div class="campo">
                 <label><strong>Qual aplicação você desenvolve?</strong></label>
           <label>
                  <input type="radio" name=" devweb" volue=" frontend" checked>Front-end
           </label>
           <label>
                  <input type="radio" name=" devweb" volue=" beckend">Back-end
           </label>
           <label> 
            <input type="radio" name="devweb" volue="fullstack">fullstack
           </label> 
      </div>

      <div class="campo">
         <label for="senioridade"><strong>Senioridade</strong></label>
         <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
         </select>
      </div>

      <fieldset class="grupo">
        <div id="checkbox">
            <label><strong>Selecione as tecnologias que utilza</strong></label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" volue="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" volue="Javascript">
            <label for="tecnologia3">Javascript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" volue="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" volue="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" volue="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia" volue="Java">
            <label for="tecnologia7">Java</label>
        </div>
      </fieldset> 
      
      <div class="campo">
        <br>
        <label>Conte um pouco de sua experiência:</label>
        <textarea row="6" style="width: 26em;" id="experiência" name="experiência"></textarea>
      </div>

      <BUtton class="botao" type="submit">Concluido</BUtton>

    </form>

</body>
</html>
